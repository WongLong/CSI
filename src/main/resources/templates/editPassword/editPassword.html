<body style="height: auto;">
	<!--<div id="ORG_ADD_DIV_ID" class="card card-info" style="display:none">  -->
	<div id="POST_ADD_DIV_ID" class="card card-info">
		<input id="regUUID" type="hidden" value="" />
		<div class="form-horizontal">
		<form action="changePassword" method="post" id="changePassword">
			<div class="card-body"> 
				<div class="form-group">
					<label for="JI_JOB_NAME" class="col-sm-2 control-label">新的密码：</label>
					<div class="col-sm-10">
						<input value="" type="password" name="newPassword"
							id="newPassword" class="form-control" placeholder="请输入您的新密码"
							style="width: 600px" />
					</div>
				</div>
				<div class="form-group">
					<label for="JI_JOB_NAME" class="col-sm-2 control-label">确认密码：</label>
					<div class="col-sm-10">
						<input value="" type="password" name="newPasswordCon"
							id="newPasswordCon" class="form-control" placeholder="请确认您的新密码"
							style="width: 600px" />
					</div>
				</div>
				<div class="form-group">
					<label for="JI_JOB_NAME" class="col-sm-2 control-label">当前密码：</label>
					<div class="col-sm-10">
						<input value="" type="password" name="oldPassword"
							id="oldPassword" class="form-control" placeholder="请输入您的当前密码"
							style="width: 600px" />
					</div>
				</div>
			</div>
			<!-- /.card-body -->
			<div class="card-footer col-md-3 col-md-offset-4" style="width: 100%"
				align="center">
				<button type="button" class="btn btn-info" onclick="subPassword()">提交</button>
			</div>
			<div class="card-footer col-md-3 col-md-offset-4" id="tishi"  th:text="${changePasswordError!=null?changePasswordError:''}"
				style="text-align: center; color: red; font-size: 15px; max-width: 100%"></div>
			</form>
			<!-- /.card-footer -->
		</div>
	</div>
	<script src="js/metronic/plugins/jquery/dist/jquery.js"></script>
	<script	src="js/metronic/plugins/jQuery-Storage-API/jquery.storageapi.js"></script>
	<script src="js/metronic/plugins/jquery.form/jquery.form.min.js"></script>
	<script	src="js/metronic/plugins/jquery/plugins/scrollbar/perfect-scrollbar.jquery.min.js"></script>
	<script	src="js/editPassword/editPassword.js" type="text/javascript"></script>
