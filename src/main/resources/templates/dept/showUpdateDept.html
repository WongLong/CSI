	<script type="text/javascript">
	function submitform(){
	    	/** 部门表单提交 */
			//$("#deptForm").submit(function(){
				var name = $("#name");
				var remark = $("#remark");
				var msg = "";
				if ($.trim(name.val()) == "" || $.trim(name.val()) == null){
					msg = "部门名称不能为空！";
					name.focus();
				}else if ($.trim(remark.val()) == "" || $.trim(remark.val()) == null){
					msg = "详细描述不能为空！";
					remark.focus();
				}
				if (msg != ""){
					$.ligerDialog.error(msg);
					return false;
				}
				document.changeform.submit();
	    }
		

	</script>
</head>

<table width="100%" border="0" cellpadding="0" cellspacing="0">

  <tr>
    <td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></img></td>

	<td width="15" height="32"><img src="../images/main_locright.gif" width="15" height="32"></img></td>
  </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
  <tr valign="top">
    <td>
    	 <form action="changeDept" id="changeform" name="changeform" method="post">

    	 <input type="hidden" name="id" th:value="${session.temp.id}"></input>
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr><td class="font3 fftd">
		    	<table>
		    		<tr>
		    			<td class="font3 fftd">部门名称：<input type="text" name="name" id="name" size="20" th:value="${session.temp.name}"></input></td>
		    			<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20" th:value="${session.temp.remark}"></input></td>
		    		</tr>
		    			
		    	</table>
		    </td></tr>
			<tr><td class="main_tdbor"></td></tr>
			<tr><td align="left" class="fftd"><input type="button" onclick="submitform()" value="修改"/>&nbsp;&nbsp;
			<input type="reset" onclick="deptConcel()" value="取消 "/></td></tr>
		  </table>
		  </form>
	
	</td>
  </tr>
